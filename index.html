<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f3f4f6;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      text-decoration: none;
      color: #111827;
      font-size: 22px;
      font-weight: bold;
    }

    .logo img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #111827;
    }

    .field {
      margin-bottom: 15px;
    }

    .field label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    .field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    .field input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
      color: #374151;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .checkbox label {
      font-size: 14px;
      color: #374151;
    }

    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .flex-between a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .flex-between a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #6b7280;
    }

    .signup a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<section class="page">
  <div class="container">

   
    <div class="card">
      <h1>Sign in to your account</h1>

      <form id="loginForm">

        <div class="field">
          <label for="email">Your email</label>
          <input type="email" id="email" placeholder="name@company.com" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <div class="flex-between">
          <div class="checkbox">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Sign in</button>

        <p class="signup">
          Don’t have an account yet? <a href="register.html">Sign up</a>
        </p>

      </form>
    </div>

  </div>
</section>

<script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch(
        "https://quickship-backend-finalize.vercel.app/api/auth/login",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        }
      );

      const rawText = await response.text();
      let data;
      try {
        data = JSON.parse(rawText);
      } catch {
        data = { message: rawText };
      }

      if (!response.ok) {
        alert(data.message || "Login failed");
        return;
      }

      alert(data.message || "Login successful!");
      window.location.href = "home.html"; // redirect to homepage

    } catch (error) {
      console.error(error);
      alert("Unable to connect to server");
    }
  });
</script>

</body>
</html>
