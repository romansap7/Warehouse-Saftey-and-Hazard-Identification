<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f3f4f6;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      text-decoration: none;
      color: #111827;
      font-size: 22px;
      font-weight: bold;
    }

    .logo img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #111827;
    }

    .field {
      margin-bottom: 15px;
    }

    .field label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    .field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    .field input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 14px;
      color: #374151;
    }

    .checkbox input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .login {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #6b7280;
    }

    .login a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }

    .login a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<section class="page">
  <div class="container">

    <div class="card">
      <h1>Create an account</h1>

      <form id="registerForm">

        <div class="field">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" required>
        </div>

        <div class="field">
          <label for="email">Your email</label>
          <input type="email" id="email" placeholder="name@company.com" required>
        </div>

        <div class="field">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="98XXXXXXXX" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" id="confirmPassword" placeholder="••••••••" required>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I accept the Terms and Conditions</label>
        </div>

        <button type="submit">Create an account</button>

        <p class="login">
          Already have an account?
          <a href="index.html">Login here</a>
        </p>

      </form>
    </div>

  </div>
</section>

<script>
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    try {
      const response = await fetch(
        "https://quickship-backend-finalize.vercel.app/api/auth/register",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name,
            email,
            phone,
            password,
            confirmPassword
          })
        }
      );

      const rawText = await response.text();

      let data;
      try {
        data = JSON.parse(rawText);
      } catch {
        data = { message: rawText };
      }

      if (!response.ok) {
        alert(data.message || "Registration failed");
        return;
      }

      alert(data.message || "Registration successful!");
      window.location.href = "home.html";

    } catch (error) {
      console.error(error);
      alert("Unable to connect to server");
    }
  });
</script>

</body>
</html>
